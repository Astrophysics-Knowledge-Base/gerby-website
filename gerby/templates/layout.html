<!doctype html>
<html>
<head>
  <title>Stacks Project</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tag.css') }}">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ['tex2jax.js'],
      jax: ['input/TeX','output/HTML-CSS'],
      TeX: {extensions: ['/js/XyJax/extensions/TeX/xypic.js', 'AMSmath.js', 'AMSsymbols.js'],
      TagSide: 'left'},
      tex2jax: {inlineMath: [['$','$']]},    'HTML-CSS': { scale: 85 }
    });
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
</head>
<body>
{% macro tagURL(tag) -%}/tag/{{ tag }}{%- endmacro %}

  {% block body %}{% endblock %}
</body>
</html>
